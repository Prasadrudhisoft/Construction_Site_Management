<h2>Submit Invoice</h2>
<form method="post" enctype="multipart/form-data">
  <table id="items">
    <tr>
      <th>Description</th>
      <th>Quantity</th>
      <th>Rate</th>
      <th>Subtotal</th>
    </tr>
    <tr>
      <td><input name="description" required></td>
      <td><input name="quantity" type="number" required></td>
      <td><input name="rate" type="number" step="0.01" required></td>
      <td><input name="subtotal" type="number" step="0.01" required></td>
    </tr>
  </table>
  <button type="button" onclick="addRow()">Add Item</button>
  <br><br>
  <label>Invoice PDF:</label>
  <input type="file" name="pdf_file" accept="application/pdf" required><br><br>
  <input type="submit" value="Submit Invoice">
</form>

<script>
function addRow() {
    const table = document.getElementById("items");
    const row = table.insertRow();
    row.innerHTML = `
      <td><input name="description" required></td>
      <td><input name="quantity" type="number" required></td>
      <td><input name="rate" type="number" step="0.01" required></td>
      <td><input name="subtotal" type="number" step="0.01" required></td>
    `;
}
</script>
