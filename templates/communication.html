<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Communication Portal</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body { font-family: 'Poppins', sans-serif; background-color: #f4f6f8; margin: 0; display: flex; height: 100vh; color: #333; }

        .chat-container { display: flex; width: 100%; height: 100%; box-shadow: 0 0 20px rgba(0,0,0,0.1); position: relative; }

        

        .sidebar { 

            width: 300px; 

            background: #2c3e50; 

            color: white; 

            display: flex; 

            flex-direction: column; 

            transition: transform 0.3s ease;

            position: relative;

            z-index: 1000;

        }

        

        .sidebar-header { 

            padding: 20px; 

            text-align: center; 

            border-bottom: 1px solid #34495e; 

            background: #1a252f; 

            position: relative;

        }

        

        .mobile-close-btn {

            display: none;

            position: absolute;

            top: 50%;

            right: 15px;

            transform: translateY(-50%);

            background: none;

            border: none;

            color: white;

            font-size: 18px;

            cursor: pointer;

            padding: 5px;

        }

        

        .users-list { flex-grow: 1; overflow-y: auto; }

        .user { display: flex; align-items: center; padding: 15px 20px; cursor: pointer; border-bottom: 1px solid #34495e; transition: background 0.2s; position: relative; }

        .user:hover { background: #34495e; }

        .user.active { background: #1abc9c; }

        .user img { width: 40px; height: 40px; border-radius: 50%; margin-right: 15px; object-fit: cover; }

        .user-info { flex-grow: 1; }

        .user-name { font-weight: 500; margin-bottom: 3px; }

        .user-role { font-size: 12px; opacity: 0.8; }

        .unread-count { background: #e74c3c; color: white; border-radius: 50%; width: 22px; height: 22px; display: flex; align-items: center; justify-content: center; font-size: 12px; font-weight: bold; }

        

        .chat-window { flex-grow: 1; display: flex; flex-direction: column; background: #ecf0f1; }

        

        .chat-header { 

            padding: 18px 25px; 

            background: #fff; 

            border-bottom: 1px solid #ddd; 

            font-weight: 500; 

            display: flex; 

            align-items: center; 

            justify-content: space-between; 

            position: relative;

        }

        

        .mobile-menu-btn {

            display: none;

            background: none;

            border: none;

            font-size: 18px;

            cursor: pointer;

            color: #333;

            padding: 5px;

        }

        

        .messages { flex-grow: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; background: #f9f9f9; }

        .message { margin-bottom: 15px; display: flex; flex-direction: column; max-width: 80%; }

        .message.sent { align-self: flex-end; align-items: flex-end; }

        .message.received { align-self: flex-start; align-items: flex-start; }

        .message .bubble { padding: 12px 16px; border-radius: 18px; word-wrap: break-word; line-height: 1.4; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }

        .message.sent .bubble { background: #3498db; color: white; border-bottom-right-radius: 4px; }

        .message.received .bubble { background: #fff; color: #333; border-bottom-left-radius: 4px; }

        .message .timestamp { font-size: 11px; color: #7f8c8d; margin-top: 5px; }

        

        .chat-input { 

            display: flex; 

            padding: 15px 20px; 

            background: #fff; 

            border-top: 1px solid #ddd; 

            gap: 10px;

        }

        .chat-input input { 

            flex-grow: 1; 

            border: 1px solid #ddd; 

            padding: 12px 15px; 

            border-radius: 20px; 

            outline: none; 

            font-family: 'Poppins', sans-serif; 

            font-size: 14px; 

            min-width: 0;

        }

        .chat-input input:focus { border-color: #3498db; }

        .chat-input button { 

            background: #3498db; 

            color: white; 

            border: none; 

            padding: 0 20px; 

            border-radius: 20px; 

            cursor: pointer; 

            flex-shrink: 0;

        }

        .chat-input button:hover { background: #2980b9; }

        

        .no-chat-selected { 

            display: flex; 

            flex-direction: column; 

            align-items: center; 

            justify-content: center; 

            height: 100%; 

            color: #7f8c8d; 

            text-align: center; 

            padding: 20px; 

        }

        

        /* Tablet styles */

        @media (max-width: 768px) {

            .sidebar {

                width: 280px;

            }

            

            .chat-input {

                padding: 12px 15px;

            }

            

            .chat-input input {

                font-size: 16px; /* Prevent zoom on iOS */

            }

            

            .messages {

                padding: 15px;

            }

            

            .message {

                max-width: 85%;

            }

            

            .chat-header {

                padding: 15px 20px;

            }

        }

        

        /* Mobile styles */

        @media (max-width: 480px) {

            .sidebar {

                position: absolute;

                top: 0;

                left: 0;

                height: 100%;

                width: 100%;

                max-width: 320px;

                transform: translateX(-100%);

                z-index: 1000;

                box-shadow: 2px 0 10px rgba(0,0,0,0.1);

            }

            

            .sidebar.open {

                transform: translateX(0);

            }

            

            .mobile-menu-btn {

                display: block;

            }

            

            .mobile-close-btn {

                display: block;

            }

            

            .chat-window {

                width: 100%;

            }

            

            .chat-header {

                padding: 12px 15px;

                font-size: 14px;

            }

            

            .messages {

                padding: 10px;

            }

            

            .message {

                max-width: 90%;

            }

            

            .message .bubble {

                padding: 10px 14px;

                font-size: 14px;

            }

            

            .chat-input {

                padding: 10px 15px;

            }

            

            .chat-input input {

                padding: 10px 12px;

                font-size: 16px;

            }

            

            .chat-input button {

                padding: 0 15px;

                font-size: 14px;

            }

            

            .user {

                padding: 12px 15px;

            }

            

            .user img {

                width: 35px;

                height: 35px;

                margin-right: 12px;

            }

            

            .user-name {

                font-size: 14px;

            }

            

            .user-role {

                font-size: 11px;

            }

            

            .sidebar-header {

                padding: 15px;

            }

            

            .sidebar-header h3 {

                font-size: 16px;

            }

        }

        

        /* Very small screens */

        @media (max-width: 360px) {

            .sidebar {

                max-width: 100%;

            }

            

            .message {

                max-width: 95%;

            }

            

            .chat-input {

                padding: 8px 10px;

            }

            

            .messages {

                padding: 8px;

            }

            

            .user {

                padding: 10px 12px;

            }

        }

        

        /* Landscape mobile */

        @media (max-height: 500px) and (orientation: landscape) {

            .sidebar-header {

                padding: 10px 15px;

            }

            

            .sidebar-header h3 {

                font-size: 14px;

            }

            

            .user {

                padding: 8px 15px;

            }

            

            .user img {

                width: 30px;

                height: 30px;

            }

        }

    </style>

</head>

<body>

    <div class="chat-container">

        <div class="sidebar" id="sidebar">

            <div class="sidebar-header">

                <h3>Chat Contacts</h3>

                <button class="mobile-close-btn" id="mobile-close-btn">

                    <i class="fas fa-times"></i>

                </button>

            </div>

            <div class="users-list" id="users-list"></div>

        </div>

        <div class="chat-window">

            <div class="chat-header" id="chat-header">

                <button class="mobile-menu-btn" id="mobile-menu-btn">

                    <i class="fas fa-bars"></i>

                </button>

                <span>Select a contact to start chatting</span>

            </div>

            <div class="messages" id="messages">

                <div class="no-chat-selected"><i class="fas fa-comments"></i><h3>No conversation selected</h3></div>

            </div>

            <div class="chat-input">

                <input type="text" id="message-input" placeholder="Type a message..." disabled>

                <button id="send-button" disabled><i class="fas fa-paper-plane"></i></button>

            </div>

        </div>

    </div>



    <script>

        let currentUserId = parseInt("{{ session['user_id'] }}", 10);

        let currentUserRole = "";

        let activeChatUserId = null;

        let activeChatUserName = null;

        let messagePollingInterval = null;



        document.addEventListener('DOMContentLoaded', function() {

            fetchCurrentUserRole().then(() => {

                fetchUsers();

                setInterval(fetchUsers, 10000);

            });



            document.getElementById('send-button').addEventListener('click', sendMessage);

            document.getElementById('message-input').addEventListener('keypress', function(e) {

                if (e.key === 'Enter') sendMessage();

            });



            // Mobile menu functionality

            document.getElementById('mobile-menu-btn').addEventListener('click', function() {

                document.getElementById('sidebar').classList.add('open');

            });



            document.getElementById('mobile-close-btn').addEventListener('click', function() {

                document.getElementById('sidebar').classList.remove('open');

            });



            // Close sidebar when clicking outside on mobile

            document.addEventListener('click', function(e) {

                const sidebar = document.getElementById('sidebar');

                const menuBtn = document.getElementById('mobile-menu-btn');

                

                if (window.innerWidth <= 480 && 

                    !sidebar.contains(e.target) && 

                    !menuBtn.contains(e.target) && 

                    sidebar.classList.contains('open')) {

                    sidebar.classList.remove('open');

                }

            });

        });



        function fetchCurrentUserRole() {

            return fetch('/get_current_user_role')

                .then(response => response.json())

                .then(data => { currentUserRole = data.role; })

                .catch(error => console.error('Error fetching user role:', error));

        }



        function fetchUsers() {

            fetch('/get_users')

                .then(response => response.json())

                .then(users => {

                    const usersList = document.getElementById('users-list');

                    usersList.innerHTML = '';

                    users.forEach(user => {

                        const userElement = document.createElement('div');

                        userElement.className = `user ${user.unread_count > 0 ? 'unread' : ''}`;

                        userElement.dataset.userId = user.id;

                        userElement.innerHTML = `

                            <img src="https://i.pravatar.cc/40?u=${user.id}" alt="${user.name}">

                            <div class="user-info">

                                <div class="user-name">${user.name}</div>

                                <div class="user-role">${user.role}</div>

                            </div>

                            ${user.unread_count > 0 ? `<div class="unread-count">${user.unread_count}</div>` : ''}

                        `;

                        userElement.addEventListener('click', () => selectUser(user.id, user.name));

                        usersList.appendChild(userElement);

                    });

                })

                .catch(error => console.error('Error fetching users:', error));

        }



        function selectUser(userId, userName) {

            // CRITICAL FIX: Always clear previous interval

            if (messagePollingInterval) {

                clearInterval(messagePollingInterval);

                messagePollingInterval = null;

            }



            // Mark as read

            if (userId) {

                fetch('/mark_as_read', {

                    method: 'POST',

                    headers: { 'Content-Type': 'application/json' },

                    body: JSON.stringify({ sender_id: userId })

                }).then(() => fetchUsers());

            }



            activeChatUserId = userId;

            activeChatUserName = userName;

            

            // Update UI

            document.getElementById('messages').innerHTML = '';

            document.getElementById('chat-header').innerHTML = `

                <button class="mobile-menu-btn" id="mobile-menu-btn">

                    <i class="fas fa-bars"></i>

                </button>

                <span>Chat with ${userName}</span>

            `;

            document.querySelectorAll('.user').forEach(u => u.classList.remove('active'));

            document.querySelector(`[data-user-id="${userId}"]`).classList.add('active');

            

            document.getElementById('message-input').disabled = false;

            document.getElementById('send-button').disabled = false;

            document.getElementById('message-input').focus();

            

            // Close sidebar on mobile after selection

            if (window.innerWidth <= 480) {

                document.getElementById('sidebar').classList.remove('open');

            }

            

            // Re-add mobile menu event listener

            document.getElementById('mobile-menu-btn').addEventListener('click', function() {

                document.getElementById('sidebar').classList.add('open');

            });

            

            fetchMessages(userId);

            messagePollingInterval = setInterval(() => {

                if (activeChatUserId === userId) fetchMessages(userId);

            }, 3000);

        }



        function fetchMessages(receiverId) {

            if (!receiverId || receiverId !== activeChatUserId) return;

            

            fetch(`/get_messages/${receiverId}`)

                .then(response => response.json())

                .then(messages => {

                    if (receiverId !== activeChatUserId) return;

                    

                    const messagesContainer = document.getElementById('messages');

                    messagesContainer.innerHTML = '';

                    

                    if (messages.length === 0) {

                        messagesContainer.innerHTML = '<div class="no-chat-selected"><i class="fas fa-comment-slash"></i><h3>No messages yet</h3></div>';

                    } else {

                        messages.forEach(msg => {

                            const messageElement = document.createElement('div');

                            messageElement.className = `message ${msg.sender_id === currentUserId ? 'sent' : 'received'}`;

                            messageElement.innerHTML = `

                                <div class="bubble">${msg.message}</div>

                                <div class="timestamp">${new Date(msg.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</div>

                            `;

                            messagesContainer.appendChild(messageElement);

                        });

                    }

                    messagesContainer.scrollTop = messagesContainer.scrollHeight;

                })

                .catch(error => console.error('Error fetching messages:', error));

        }



        function sendMessage() {

            const messageInput = document.getElementById('message-input');

            const message = messageInput.value.trim();

            

            if (message && activeChatUserId) {

                messageInput.value = '';

                

                fetch('/send_message', {

                    method: 'POST',

                    headers: { 'Content-Type': 'application/json' },

                    body: JSON.stringify({ receiver_id: activeChatUserId, message: message })

                })

                .then(() => fetchMessages(activeChatUserId))

                .catch(error => console.error('Error sending message:', error));

            }

        }



        window.addEventListener('beforeunload', () => {

            if (messagePollingInterval) clearInterval(messagePollingInterval);

        });

    </script>

</body>

</html>
