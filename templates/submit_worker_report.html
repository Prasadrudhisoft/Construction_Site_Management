<!DOCTYPE html>
<html>
<head>
    <title>Submit Worker Report</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #3498db 0%, #2c3e50 100%);
            min-height: 100vh;
            padding-top: 90px;
        }

        /* Navbar Styles */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            height: 100px;
            display: flex;
            align-items: center;
        }

        .navbar-container {
            max-width: 1700px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 70%;
            padding: 0 36px;
            height: 100px;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 14px;
            text-decoration: none;
            color: #2c3e50;
            font-weight: 700;
            font-size: 1.7rem;
            transition: color 0.2s;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 600px;
        }

        .navbar-brand:hover {
            color: #3498db;
        }

        .navbar-brand i {
            color: #3498db;
            font-size: 2.1rem;
            transition: transform 0.2s;
        }

        .navbar-brand:hover i {
            transform: rotate(-15deg) scale(1.1);
        }

        .navbar-menu {
            display: flex;
            list-style: none;
            gap: 18px;
            align-items: center;
            margin: 0;
        }

        .navbar-link {
            text-decoration: none;
            color: #2c3e50;
            font-weight: 500;
            padding: 16px 20px;
            border-radius: 10px;
            transition: all 0.3s cubic-bezier(.77,0,.18,1);
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
            font-size: 1.25rem;
        }

        .navbar-link::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 3px;
            background: #3498db;
            transition: width 0.3s cubic-bezier(.77,0,.18,1);
        }

        .navbar-link:hover::after,
        .navbar-link.active::after {
            width: 100%;
        }

        .navbar-link:hover {
            background: rgba(52,152,219,0.12);
            color: #3498db;
            transform: translateY(-2px) scale(1.04);
        }

        .navbar-link.active {
            background: #3498db;
            color: white;
            box-shadow: 0 4px 16px rgba(52,152,219,0.08);
        }

        .navbar-link.logout {
            background: #e74c3c;
            color: white;
        }

        .navbar-link.logout:hover {
            background: #c0392b;
            transform: translateY(-2px) scale(1.04);
        }

        .navbar-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 2.2rem;
            color: #2c3e50;
            cursor: pointer;
            transition: color 0.2s;
        }

        .navbar-toggle:hover {
            color: #3498db;
        }

        /* Main Content */
        .main-content {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 90px);
            padding: 30px 20px;
        }

        .form-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            position: relative;
            overflow: hidden;
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #3498db, #2c3e50);
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-header i {
            font-size: 3rem;
            color: #3498db;
            margin-bottom: 15px;
        }

        .form-header h2 {
            color: #2c3e50;
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-header p {
            color: #666;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .form-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #3498db;
            z-index: 1;
        }

        .form-control {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
            color: #2c3e50;
        }

        .form-control:focus {
            outline: none;
            border-color: #3498db;
            background: white;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .success-message {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
            animation: slideIn 0.5s ease-out;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .action-links {
            display: flex;
            gap: 10px;
            margin-top: 25px;
            flex-wrap: wrap;
        }

        .action-link {
            flex: 1;
            min-width: 120px;
            padding: 12px 20px;
            text-align: center;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .primary-link {
            background: #3498db;
            color: white;
        }

        .primary-link:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .secondary-link {
            background: #95a5a6;
            color: white;
        }

        .secondary-link:hover {
            background: #7f8c8d;
            transform: translateY(-2px);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 1300px) {
            .navbar-container {
                max-width: 99vw;
                padding: 0 10px;
            }
            .navbar-brand {
                max-width: 320px;
                font-size: 1.2rem;
            }
            .navbar-link {
                font-size: 1.05rem;
                padding: 12px 14px;
            }
        }

        @media (max-width: 1100px) {
            .navbar-container {
                width: 90%;
            }
        }

        @media (max-width: 900px) {
            .navbar-container {
                max-width: 100vw;
                padding: 0 8px;
            }
            .navbar-brand {
                max-width: 200px;
                font-size: 1rem;
            }
        }

        @media (max-width: 768px) {
            body {
                padding-top: 80px;
            }

            .navbar {
                height: 70px;
            }

            .navbar-container {
                height: 70px;
                width: 100%;
                padding: 0 15px;
            }

            .navbar-menu {
                position: fixed;
                top: 70px;
                left: -100%;
                width: 100vw;
                height: calc(100vh - 70px);
                background: rgba(255,255,255,0.98);
                backdrop-filter: blur(20px);
                flex-direction: column;
                justify-content: flex-start;
                align-items: center;
                padding: 40px 20px;
                transition: left 0.3s cubic-bezier(.77,0,.18,1);
                gap: 20px;
                z-index: 2000;
            }

            .navbar-menu.active {
                left: 0;
            }

            .navbar-toggle {
                display: block;
            }

            .navbar-link {
                width: 100%;
                max-width: 300px;
                justify-content: center;
                padding: 15px 20px;
                font-size: 1.1rem;
            }

            .navbar-brand {
                font-size: 1rem;
                max-width: 150px;
            }

            .main-content {
                min-height: calc(100vh - 80px);
                padding: 20px 15px;
            }

            .form-container {
                padding: 30px 20px;
                margin: 10px;
            }

            .form-header h2 {
                font-size: 1.5rem;
            }

            .form-header i {
                font-size: 2.5rem;
            }

            .action-links {
                flex-direction: column;
            }

            .action-link {
                min-width: auto;
            }
        }

        @media (max-width: 480px) {
            .navbar-container {
                padding: 0 10px;
            }

            .navbar-brand {
                font-size: 0.9rem;
                max-width: 120px;
            }

            .navbar-brand i {
                font-size: 1.5rem;
            }

            .form-container {
                padding: 25px 15px;
                margin: 5px;
            }

            .form-header h2 {
                font-size: 1.3rem;
            }

            .form-header i {
                font-size: 2rem;
            }

            .form-control {
                padding: 12px 12px 12px 40px;
                font-size: 0.9rem;
            }

            .submit-btn {
                padding: 12px;
                font-size: 1rem;
            }
        }

        @media (max-width: 400px) {
            .navbar-brand {
                font-size: 0.8rem;
                max-width: 100px;
            }

            .form-container {
                padding: 20px 10px;
            }

            .form-header h2 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="{{ url_for('site_engineer_dashboard') }}" class="navbar-brand">
                <i class="fas fa-hard-hat"></i>
                Worker Report
            </a>
            
            <ul class="navbar-menu" id="navbarNav">
                <li>
                    <a href="{{ url_for('site_engineer_dashboard') }}" class="navbar-link">
                        <i class="fas fa-tachometer-alt"></i>
                        Dashboard
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('submit_worker_report') }}" class="navbar-link active">
                        <i class="fas fa-plus-circle"></i>
                        Submit Report
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('view_worker_reports') }}" class="navbar-link">
                        <i class="fas fa-chart-line"></i>
                        View Reports
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('logout') }}" class="navbar-link logout">
                        <i class="fas fa-sign-out-alt"></i>
                        Logout
                    </a>
                </li>
            </ul>

            <button class="navbar-toggle" id="mobileMenuToggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="form-container">
            <div class="form-header">
                <i class="fas fa-users"></i>
                <h2>Submit Worker Report</h2>
                <p>Record daily worker count for your project</p>
            </div>

            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <div class="success-message">
                    <i class="fas fa-check-circle"></i>
                    {{ messages[0] }}
                </div>
              {% endif %}
            {% endwith %}

            <form method="POST">
                <div class="form-group">
                    <label for="project_id">
                        Select Project
                    </label>
                    <i class="fas fa-building"></i>
                    <select name="project_id" id="project_id" class="form-control" required>
                        <option value="">Choose a project...</option>
                        {% for project in projects %}
                        <option value="{{ project.id }}">{{ project.project_name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="worker_count">
                        Worker Count
                    </label>
                    <i class="fas fa-users"></i>
                    <input type="number" name="worker_count" id="worker_count" class="form-control" 
                           required min="1" placeholder="Enter number of workers">
                </div>

                <div class="form-group">
                    <label for="report_date">
                        Report Date
                    </label>
                    <i class="fas fa-calendar-alt"></i>
                    <input type="date" name="report_date" id="report_date" class="form-control" required>
                </div>

                <button type="submit" class="submit-btn">
                    <i class="fas fa-paper-plane"></i>
                    Submit Report
                </button>
            </form>

            <div class="action-links">
                <a href="{{ url_for('view_worker_reports') }}" class="action-link primary-link">
                    <i class="fas fa-chart-line"></i>
                    View Reports
                </a>
                <a href="{{ url_for('logout') }}" class="action-link secondary-link">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </a>
            </div>
        </div>
    </div>

    <script>
        // Set today's date as default
        document.getElementById('report_date').valueAsDate = new Date();
        
        // Add form validation feedback
        document.querySelector('form').addEventListener('submit', function(e) {
            const submitBtn = document.querySelector('.submit-btn');
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Submitting...';
            submitBtn.disabled = true;
        });

        // Mobile menu toggle
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuToggle = document.getElementById('mobileMenuToggle');
            const navbarNav = document.getElementById('navbarNav');
            
            if (mobileMenuToggle && navbarNav) {
                mobileMenuToggle.addEventListener('click', function() {
                    const icon = this.querySelector('i');
                    navbarNav.classList.toggle('active');
                    
                    if (navbarNav.classList.contains('active')) {
                        icon.classList.remove('fa-bars');
                        icon.classList.add('fa-times');
                    } else {
                        icon.classList.remove('fa-times');
                        icon.classList.add('fa-bars');
                    }
                });

                // Close mobile menu when clicking on a link
                document.querySelectorAll('.navbar-link').forEach(link => {
                    link.addEventListener('click', function() {
                        navbarNav.classList.remove('active');
                        const icon = mobileMenuToggle.querySelector('i');
                        icon.classList.remove('fa-times');
                        icon.classList.add('fa-bars');
                    });
                });
            }
        });
    </script>
</body>
</html>
