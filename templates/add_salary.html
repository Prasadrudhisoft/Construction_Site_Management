
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Salary Entry</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 80px;
        }
        .salary-form {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .section-header {
            background: linear-gradient(135deg, #3498db 0%, #2c3e50 100%);
            color: white;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }
        .form-section {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            border: 1px solid #dee2e6;
        }
        .hidden {
            display: none;
        }
        
        /* Navbar Styles - Same as invoice */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            height: 70px;
            display: flex;
            align-items: center;
        }
        .navbar-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 0 20px;
            height: 70px;
        }
        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: #2c3e50;
            font-weight: 700;
            font-size: 1.4rem;
        }
        .navbar-brand i {
            color: #3498db;
            font-size: 1.8rem;
        }
        .navbar-menu {
            display: flex;
            list-style: none;
            gap: 30px;
            align-items: center;
            margin: 0;
        }
        .navbar-link {
            text-decoration: none;
            color: #2c3e50;
            font-weight: 500;
            padding: 10px 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .navbar-link:hover {
            background: rgba(52, 152, 219, 0.1);
            color: #3498db;
            transform: translateY(-2px);
        }
        .navbar-link.active {
            background: #3498db;
            color: white;
        }
        .navbar-link.logout {
            background: #e74c3c;
            color: white;
        }
        .navbar-link.logout:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }
        .navbar-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #2c3e50;
            cursor: pointer;
        }
        @media (max-width: 900px) {
            .navbar-container {
                padding: 0 10px;
            }
        }
        @media (max-width: 768px) {
            body {
                padding-top: 80px !important;
            }
            .navbar {
                height: 60px;
            }
            .navbar-container {
                height: 60px;
            }
            .navbar-menu {
                position: fixed;
                top: 60px;
                left: -100%;
                width: 100%;
                height: calc(100vh - 60px);
                background: rgba(255, 255, 255, 0.98);
                backdrop-filter: blur(20px);
                flex-direction: column;
                justify-content: flex-start;
                align-items: center;
                padding: 40px 20px;
                transition: left 0.3s ease;
                gap: 20px;
            }
            .navbar-menu.active {
                left: 0;
            }
            .navbar-toggle {
                display: block;
            }
            .navbar-link {
                width: 100%;
                max-width: 300px;
                justify-content: center;
                padding: 15px 20px;
                font-size: 1.1rem;
            }
            .salary-form {
                padding: 1rem;
            }
            .form-section {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="{{ url_for('accountant_dashboard') }}" class="navbar-brand">
                <i class="fas fa-calculator"></i>
                Salary Management
            </a>
            <ul class="navbar-menu" id="navbarNav">
                <li>
                    <a href="{{ url_for('accountant_dashboard') }}" class="navbar-link">
                        <i class="fas fa-tachometer-alt"></i>
                        Dashboard
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('add_salary') }}" class="navbar-link active">
                        <i class="fas fa-plus-circle"></i>
                        Add Salary
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('view_salaries') }}" class="navbar-link">
                        <i class="fas fa-eye"></i>
                        View Salaries
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('logout') }}" class="navbar-link logout">
                        <i class="fas fa-sign-out-alt"></i>
                        Logout
                    </a>
                </li>
            </ul>
            <button class="navbar-toggle" id="mobileMenuToggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="salary-form">
                    <div class="section-header text-center">
                        <div class="header-icon mb-2">
                            <i class="fas fa-money-check-alt" style="font-size:2.5rem;"></i>
                        </div>
                        <h2 class="mb-0" style="font-size:2rem;">Add Salary Entry</h2>
                    </div>

                    <!-- Flash Messages -->
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <div class="alert alert-success alert-dismissible fade show">
                                <i class="fas fa-check-circle me-2"></i>{{ messages[0] }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                        {% endif %}
                    {% endwith %}

                    <form method="POST" id="salaryForm">
                        <!-- Project and User Selection -->
                        <div class="form-section">
                            <h5 class="text-dark mb-3"><i class="fas fa-users me-2"></i>Employee & Project Details</h5>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="project_id" class="form-label">Project *</label>
                                        <select name="project_id" id="project_id" class="form-select" required>
                                            <option value="">Select Project</option>
                                            {% for project in projects %}
                                                <option value="{{ project.id }}">{{ project.project_name }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="user_id" class="form-label">User *</label>
                                        <select name="user_id" id="user_id" class="form-select" required>
                                            <option value="">Select User</option>
                                            {% for user in users %}
                                                <option value="{{ user.id }}">{{ user.name }} ({{ user.role }})</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="role" class="form-label">Role *</label>
                                        <input type="text" name="role" id="role" class="form-control" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="month_year" class="form-label">Month-Year *</label>
                                        <input type="month" name="month_year" id="month_year" class="form-control" required>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Salary Details -->
                        <div class="form-section">
                            <h5 class="text-dark mb-3"><i class="fas fa-rupee-sign me-2"></i>Salary Details</h5>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="base_salary" class="form-label">Base Salary *</label>
                                        <div class="input-group">
                                            <span class="input-group-text">₹</span>
                                            <input type="number" step="0.01" name="base_salary" id="base_salary" class="form-control" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="allowance" class="form-label">Allowance (Misc)</label>
                                        <div class="input-group">
                                            <span class="input-group-text">₹</span>
                                            <input type="number" step="0.01" name="allowance" id="allowance" class="form-control">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="pf" class="form-label">PF</label>
                                        <div class="input-group">
                                            <span class="input-group-text">₹</span>
                                            <input type="number" step="0.01" name="pf" id="pf" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="description" class="form-label">Description</label>
                                        <input type="text" name="description" id="description" class="form-control" placeholder="e.g. Fuel, Food">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Payment Details -->
                        <div class="form-section">
                            <h5 class="text-dark mb-3"><i class="fas fa-credit-card me-2"></i>Payment Details</h5>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="payment_mode" class="form-label">Payment Mode *</label>
                                        <select name="payment_mode" id="payment_mode" class="form-select" onchange="toggleChequeNumber()" required>
                                            <option value="">Select Payment Mode</option>
                                            <option value="cash">Cash</option>
                                            <option value="cheque">Cheque</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div id="cheque_div" class="hidden">
                                        <div class="mb-3">
                                            <label for="cheque_number" class="form-label">Cheque Number *</label>
                                            <input type="text" name="cheque_number" id="cheque_number" class="form-control">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary btn-lg px-5">
                                <i class="fas fa-plus me-2"></i>Add Salary Entry
                            </button>
                            <a href="{{ url_for('accountant_dashboard') }}" class="btn btn-secondary btn-lg px-5 ms-3">
                                <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // Original logic preserved
        function toggleChequeNumber() {
            const paymentMode = document.getElementById('payment_mode').value;
            const chequeDiv = document.getElementById('cheque_div');
            const chequeInput = document.getElementById('cheque_number');
            
            if (paymentMode === 'cheque') {
                chequeDiv.classList.remove('hidden');
                chequeInput.required = true;
            } else {
                chequeDiv.classList.add('hidden');
                chequeInput.required = false;
                chequeInput.value = '';
            }
        }

        // Mobile menu toggle
        document.getElementById('mobileMenuToggle').addEventListener('click', function() {
            const navbarNav = document.getElementById('navbarNav');
            const icon = this.querySelector('i');
            navbarNav.classList.toggle('active');
            if (navbarNav.classList.contains('active')) {
                icon.classList.remove('fa-bars');
                icon.classList.add('fa-times');
            } else {
                icon.classList.remove('fa-times');
                icon.classList.add('fa-bars');
            }
        });

        // Close mobile menu when clicking on a link
        document.querySelectorAll('.navbar-link').forEach(link => {
            link.addEventListener('click', function() {
                const navbarNav = document.getElementById('navbarNav');
                const mobileToggle = document.getElementById('mobileMenuToggle');
                const icon = mobileToggle.querySelector('i');
                navbarNav.classList.remove('active');
                icon.classList.remove('fa-times');
                icon.classList.add('fa-bars');
            });
        });
    </script>
</body>
</html>
