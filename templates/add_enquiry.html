<!DOCTYPE html>
<html>
<head>
    <title>Submit Enquiry</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f4f6f8;
            min-height: 100vh;
            padding: 100px 30px 30px 30px;
        }

        /* Navbar Styles */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            height: 70px;
            display: flex;
            align-items: center;
        }
        .navbar-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 0 20px;
            height: 70px;
        }
        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: #2c3e50;
            font-weight: 700;
            font-size: 1.4rem;
            flex-shrink: 0;
        }
        .navbar-brand i {
            color: #3498db;
            font-size: 1.8rem;
        }
        .navbar-menu {
            display: flex;
            list-style: none;
            gap: 30px;
            align-items: center;
            margin: 0;
        }
        .navbar-link {
            text-decoration: none;
            color: #2c3e50;
            font-weight: 500;
            padding: 10px 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }
        .navbar-link:hover {
            background: rgba(52, 152, 219, 0.1);
            color: #3498db;
            transform: translateY(-2px);
        }
        .navbar-link.active {
            background: #3498db;
            color: white;
        }
        .navbar-link.logout {
            background: #e74c3c;
            color: white;
        }
        .navbar-link.logout:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }
        .navbar-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #2c3e50;
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
            transition: background 0.3s ease;
        }
        .navbar-toggle:hover {
            background: rgba(52, 152, 219, 0.1);
        }

        /* Container and Layout */
        .container {
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .page-header {
            background: linear-gradient(135deg, #3498db, #2c3e50);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .page-header h2 {
            font-size: 2rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .page-header p {
            font-size: 1rem;
            opacity: 0.9;
        }

        .form-card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
            width: 100%;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2c3e50;
            font-size: 1rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e6ed;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            font-family: 'Poppins', sans-serif;
            background: #fff;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .submit-btn {
            background: #3498db;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .submit-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
        }

        .flash-message {
            background: #3498db;
            color: #fff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
            text-align: center;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .action-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .action-link {
            display: inline-flex;
            align-items: center;
            padding: 12px 20px;
            background: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            border: 2px solid #3498db;
            transition: all 0.3s ease;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .action-link:hover {
            background: #2980b9;
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
        }

        .action-link i {
            margin-right: 8px;
        }

        .logout-link {
            background: white;
            color: #e74c3c;
            border-color: #e74c3c;
        }

        .logout-link:hover {
            background: #e74c3c;
            color: white;
            box-shadow: 0 4px 12px rgba(231, 76, 60, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .navbar-menu {
                gap: 20px;
            }
            .navbar-link {
                padding: 8px 12px;
                font-size: 0.95rem;
            }
            .navbar-brand {
                font-size: 1.3rem;
            }
            .navbar-brand i {
                font-size: 1.7rem;
            }
        }

        @media (max-width: 900px) {
            body {
                padding: 100px 20px 20px 20px;
            }
            .navbar-container {
                padding: 0 20px;
            }
            .container {
                max-width: 100%;
            }
            .form-card {
                padding: 30px;
            }
            .page-header {
                padding: 25px;
            }
            .page-header h2 {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 80px 15px 15px 15px;
            }
            .navbar {
                height: 60px;
            }
            .navbar-container {
                height: 60px;
                padding: 0 15px;
            }
            .navbar-brand {
                font-size: 1.2rem;
            }
            .navbar-brand i {
                font-size: 1.5rem;
            }
            .navbar-menu {
                position: fixed;
                top: 60px;
                left: -100%;
                width: 100%;
                height: calc(100vh - 60px);
                background: rgba(255, 255, 255, 0.98);
                backdrop-filter: blur(20px);
                flex-direction: column;
                justify-content: flex-start;
                align-items: center;
                padding: 40px 20px;
                transition: left 0.3s ease;
                gap: 20px;
                z-index: 2000;
            }
            .navbar-menu.active {
                left: 0;
            }
            .navbar-toggle {
                display: block;
            }
            .navbar-link {
                width: 100%;
                max-width: 300px;
                justify-content: center;
                padding: 15px 20px;
                font-size: 1.1rem;
            }
            .form-card {
                padding: 25px;
            }
            .page-header {
                padding: 20px;
            }
            .page-header h2 {
                font-size: 1.6rem;
            }
            .action-links {
                flex-direction: column;
                align-items: center;
            }
            .action-link {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 70px 10px 10px 10px;
            }
            .navbar {
                height: 55px;
            }
            .navbar-container {
                height: 55px;
                padding: 0 10px;
            }
            .navbar-brand {
                font-size: 1.1rem;
                gap: 8px;
            }
            .navbar-brand i {
                font-size: 1.4rem;
            }
            .navbar-menu {
                top: 55px;
                height: calc(100vh - 55px);
                padding: 30px 15px;
            }
            .form-card {
                padding: 20px;
            }
            .page-header {
                padding: 15px;
            }
            .page-header h2 {
                font-size: 1.4rem;
            }
            .page-header p {
                font-size: 0.9rem;
            }
            .form-group label {
                font-size: 0.95rem;
            }
            .form-group input,
            .form-group textarea {
                padding: 10px 12px;
                font-size: 0.95rem;
            }
            .submit-btn {
                padding: 12px 25px;
                font-size: 0.95rem;
            }
            .action-link {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
            .flash-message {
                padding: 12px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 320px) {
            body {
                padding: 65px 5px 5px 5px;
            }
            .navbar {
                height: 50px;
            }
            .navbar-container {
                height: 50px;
                padding: 0 5px;
            }
            .navbar-brand {
                font-size: 1rem;
            }
            .navbar-brand i {
                font-size: 1.3rem;
            }
            .navbar-menu {
                top: 50px;
                height: calc(100vh - 50px);
                padding: 25px 10px;
            }
            .form-card {
                padding: 15px;
            }
            .page-header {
                padding: 12px;
            }
            .page-header h2 {
                font-size: 1.2rem;
            }
        }

        /* Landscape orientation for mobile */
        @media (max-width: 768px) and (orientation: landscape) {
            body {
                padding: 60px 15px 15px 15px;
            }
            .navbar {
                height: 50px;
            }
            .navbar-container {
                height: 50px;
            }
            .navbar-menu {
                top: 50px;
                height: calc(100vh - 50px);
                padding: 20px 15px;
            }
            .page-header {
                padding: 15px;
            }
            .page-header h2 {
                font-size: 1.4rem;
            }
        }

        /* Print styles */
        @media print {
            .navbar {
                display: none;
            }
            body {
                padding: 0;
            }
            .action-links {
                display: none;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="{{ url_for('site_engineer_dashboard') }}" class="navbar-brand">
                <i class="fas fa-hard-hat"></i>
                Submit Enquiry
            </a>
            <ul class="navbar-menu" id="navbarNav">
                <li><a href="{{ url_for('site_engineer_dashboard') }}" class="navbar-link">
                    <i class="fas fa-tachometer-alt"></i>
                    Dashboard
                </a></li>
                <li><a href="{{ url_for('add_enquiry') }}" class="navbar-link active">
                    <i class="fas fa-question-circle"></i>
                    Add Enquiry
                </a></li>
                <li><a href="{{ url_for('view_enquiries') }}" class="navbar-link">
                    <i class="fas fa-list"></i>
                    View Enquiries
                </a></li>
                <li><a href="{{ url_for('logout') }}" class="navbar-link logout">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </a></li>
            </ul>
            <button class="navbar-toggle" id="mobileMenuToggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>
    <div class="container">
        <div class="page-header">
            <h2><i class="fas fa-question-circle"></i> Visitor Enquiry Form</h2>
            <p>Please fill out the form below to submit your enquiry</p>
        </div>

        {% with msgs=get_flashed_messages() %}
            {% if msgs %}
                <div class="flash-message">
                    <i class="fas fa-check-circle"></i> {{ msgs[0] }}
                </div>
            {% endif %}
        {% endwith %}

        <div class="form-card">
            <form method="POST" action="{{ url_for('add_enquiry') }}">
                <div class="form-group">
                    <label for="name"><i class="fas fa-user"></i> Name:</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your full name">
                </div>

                <div class="form-group">
                    <label for="address"><i class="fas fa-map-marker-alt"></i> Address:</label>
                    <input type="text" id="address" name="address" required placeholder="Enter your address">
                </div>

                <div class="form-group">
                    <label for="contact"><i class="fas fa-phone"></i> Contact:</label>
                    <input type="text" id="contact" name="contact_no" required placeholder="Enter your contact number">
                </div>

                <div class="form-group">
                    <label for="requirement"><i class="fas fa-clipboard-list"></i> Requirement:</label>
                    <textarea id="requirement" name="requirement" required placeholder="Please describe your requirements in detail..."></textarea>
                </div>

                <button type="submit" class="submit-btn">
                    <i class="fas fa-paper-plane"></i> Submit Enquiry
                </button>
            </form>
        </div>

        <!-- <div class="action-links">
            <a href="{{ url_for('view_enquiries') }}" class="action-link">
                <i class="fas fa-list"></i> View All Enquiries
            </a> -->
            <!-- <a href="{{ url_for('logout') }}" class="action-link logout-link">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a> -->
        </div>
    </div>
    <script>
        // Mobile menu toggle
        document.getElementById('mobileMenuToggle').addEventListener('click', function() {
            const navbarNav = document.getElementById('navbarNav');
            const icon = this.querySelector('i');
            navbarNav.classList.toggle('active');
            if (navbarNav.classList.contains('active')) {
                icon.classList.remove('fa-bars');
                icon.classList.add('fa-times');
            } else {
                icon.classList.remove('fa-times');
                icon.classList.add('fa-bars');
            }
        });
        // Close mobile menu when clicking on a link
        document.querySelectorAll('.navbar-link').forEach(link => {
            link.addEventListener('click', function() {
                const navbarNav = document.getElementById('navbarNav');
                const mobileToggle = document.getElementById('mobileMenuToggle');
                const icon = mobileToggle.querySelector('i');
                navbarNav.classList.remove('active');
                icon.classList.remove('fa-times');
                icon.classList.add('fa-bars');
            });
        });
    </script>
</body>
</html>
